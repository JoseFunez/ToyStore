<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/zz/administracion/css/estilos.css" />
  </head>
  <body>
    <div class="logo1">
      <img src="/zz/administracion/img/logo.png" alt="logo" />
    </div>
    <h4>Administracion</h4>
    <div class="logo2">
      <img src="/zz/administracion/img/pngwing 2.png" alt="usuario" />
    </div>
    <section id="formulario" class="login-container">
      <input
        class="control caja-texto"
        type="text"
        id="username"
        placeholder="Email"
        required
      />
      <input
        class="control caja-texto"
        type="password"
        id="password"
        placeholder="password"
        required
      />
      <a href="/zz/administracion/html/Menu.html">
        <button class="control boton">Log In</button>
      </a>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
